<!DOCTYPE html>
<html lang="en">
<head>

    <script src="main.js" type="module"></script>

</head>
<body>
    <h1>Casey's Weather App</h1>
    <h3>Description</h3>
    <p>Hello everyone! This is my weather app that I made that pulls the weather data from an API for my Web Dev 2 class</p>

    <div id="output"></div>
